<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/all.min.css" />
    <link rel="stylesheet" href="CSS/normalize.css" />
    <link rel="stylesheet" href="CSS/style.css" />
    <title>Robot Hasan App</title>
  </head>
  <body>
    <div class="bot-app">
      <div class="content">
        <div class="bot-info">
          <div class="bot-img">
            <img
              src="images/حسن.png"
              alt="Can not Show Image Plesse Refresh Website !!!!"
            />
            <h2>Eng.Hasan Amanh</h2>
          </div>
          <div class="setings">
            <span class="sd" title="Settings"></span>
            <div class="card">
              <span>عرض جهة الاتصال </span>
              <span>وسائط وروابط ومستندات </span>
              <span>بحث </span>
              <span>الرسائل ذاتية الاختفاء </span>
              <span>خلفة الشاشة </span>
              <span>رابط تواصل مباشر </span>
              <span>تغيير الصوت </span>
              <span>الذهاب لأول رسالة </span>
              <span>بحث في الويب </span>
              <span>قفل المحادثة </span>
            </div>
          </div>
        </div>
        <div id="chat-area"></div>
        <form autocomplete="off">
          <input id="message" type="text" placeholder="Message" name="mes" />
          <button type="submit" id="send">Send</button>
        </form>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
